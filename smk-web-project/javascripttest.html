				var datatable = $('#datatable');
				var elementName = $('#name');
				var elementAddress = $('#address');
				var elementSchool = $('#school');

				});
				
				//delete click listener
				
				
					
				
				addData.on('click', function(){

				});
				
				function clearForm(){
					elementName.val("");
					elementAddress.val("");
					elementSchool.val("");
				}
			});
